name: Release
# Controls when the workflow will run
on:
  release:
    types: [published]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Docker Login
  # You may pin to the exact commit or the version.
  # uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        uses: docker/login-action@v1.10.0
        with:
    # Server address of Docker registry. If not set then will default to Docker Hub
          registry: ghcr.io 
    # Username used to log against the Docker registry
          username: USERNAME
    # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.PAT }}
      # - name: Build Docker for production
      #   run: ./scripts/buildDockerProd.sh
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/elan8/propanedb      
      - name: Build and push
        uses: docker/build-push-action@v2
        env:
          DOCKER_BUILDKIT: 0
        with:
          context: .
          file: ./docker/prod/Dockerfile 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}          
      # - name: Tag 
      #   run: docker tag ghcr.io/elan8/propanedb ghcr.io/elan8/propanedb:${{ steps.meta.outputs.tags }}
      # - name: Push 
      #   run: docker push ghcr.io/elan8/propanedb:${{ steps.meta.outputs.tags }}
